<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flood Segmentation Results</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/style.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <div class="container">
            <a class="navbar-brand" href="/">FloodSeg</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/#gallery-section">Gallery</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/#upload-section">Try It</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/#model-section">Model</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/#tech-section">Tech Stack</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Results Section -->
    <section class="py-5">
        <div class="container">
            <div class="row mb-4">
                <div class="col-12 text-center">
                    <h2 class="section-title">Segmentation Results</h2>
                    <p class="section-subtitle">Your processed flood segmentation</p>
                </div>
            </div>
            
            <div class="row g-4">
                <!-- Original Image -->
                <div class="col-md-4">
                    <div class="card h-100 shadow">
                        <div class="card-header bg-primary text-white">
                            <h5 class="mb-0">Original Image (RGB)</h5>
                        </div>
                        <div class="card-body">
                            <img src="../static/{{ rgb_image }}" class="img-fluid" alt="Original Image">
                        </div>
                    </div>
                </div>
                
                <!-- Predicted Mask -->
                <div class="col-md-4">
                    <div class="card h-100 shadow">
                        <div class="card-header bg-primary text-white">
                            <h5 class="mb-0">Predicted Flood Mask</h5>
                        </div>
                        <div class="card-body">
                            <img src="../static/{{ mask_image }}" class="img-fluid" alt="Predicted Mask">
                        </div>
                    </div>
                </div>
                
                <!-- Overlay -->
                <div class="col-md-4">
                    <div class="card h-100 shadow">
                        <div class="card-header bg-primary text-white">
                            <h5 class="mb-0">Overlay Visualization</h5>
                        </div>
                        <div class="card-body">
                            <img src="../static/{{ overlay_image }}" class="img-fluid" alt="Overlay">
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="row mt-4">
                <div class="col-12 text-center">
                    <a href="/download_mask" class="btn btn-primary me-2">
                        Download Mask
                    </a>
                    <a href="/" class="btn btn-outline-primary">
                        Process Another Image
                    </a>
                </div>
            </div>
        </div>
        
    </section>

    <!-- Footer -->
    <footer class="bg-dark text-white py-4">
        <div class="container">
            <div class="row">
                <div class="col-12 text-center">
                    <p class="mb-0">&copy; 2023 Flood Segmentation Project. All rights reserved.</p>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
